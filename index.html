<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body onload="count()">
    <div id="flex-container">
      <h1>Pomodoro</h1>
      <ul id="instructions" class="withBorder">
        <li>
          to change initial counter value add querry parameter <b>?i=100</b> at
          the end of the url
        </li>
        <li>
          just press <b>F5</b> if you want to restart the timer in mid-run
        </li>
      </ul>
      <div id="counter" class="withBorder"></div>
    </div>
  </body>
</html>
